<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="7bits, Омск" />
    <meta name="description" content="7bits courses" />
    <title>Palo Alto</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
</head>
<body>
    <header class = "header">
        <h1 class="header__title">Palo Alto</h1>
        <div class = "header-nav">
            <a class="header-nav__link" href="index.html">HOME</a>
            <a class="header-nav__link" href="profile.html">PROFILE</a>
            <a class="header-nav__search" href="index.html"></a>
        </div>
    </header>

<main class="profile">
    <div class = "profile__title">Profile</div>
    <div class = "profile__divider"></div>

    <section class="profile__section">
    	<form class="form">
    		<div class = "form__datablock">
    			<label class = "form__datablock-name" for="first_name">First Name</label>
    			<input class = "form__datablock-input" id ="first_name" name="first_name" placeholder="John" autofocus tabindex="1">
    		</div>

    		<div class = "form__datablock">
    			<label class = "form__datablock-name" for="last_name">Last Name</label>
    			<input class = "form__datablock-input" id ="last_name" name="last_name" placeholder="Doe" tabindex="2">
    		</div>

    		<div class = "form__datablock">
    			<label class = "form__datablock-name" for="e-mail">E-mail</label>
    			<input class = "form__datablock-input" id ="e-mail" name="e-mail" placeholder="johndoe@gmail.com" tabindex="3">
    		</div>

    		<div class = "form__datablock">
    			<label class = "form__datablock-name" for="phone">Phone</label>
    			<input class = "form__datablock-input" id ="phone" name="phone" placeholder="+_(___)___-__-__" tabindex="4">
    		</div>

    		<div class = "form__datablock">
    			<label class = "form__datablock-name" for="birthdate">Date of Birth</label>
    			<input class = "form__datablock-input form__datablock-calendar" id ="birthdate" name="birthdate" placeholder="DD/MM/YYYY" tabindex="5">
    		</div>

    		<div class = "form__datablock">
    			<label class = "form__datablock-name">Sex</label>

    			<div class = "radiobutton">
    				<input type = "radio" id="male" checked name="sex" value="male" tabindex="6">
                    <label class = "radiobutton-label" for="male">Male</label>
    			</div>

    			<div class = "radiobutton">
    				<input type = "radio" id="female" name="sex" value="female" tabindex="7">
                    <label class = "radiobutton-label" for="male">Female</label>
    			</div>
    		</div>

    		<input class = "form__submit" type="submit" value="submit">
    	</form>
    </section>
</main>


    <footer class = "footer">
        <div class = "footer__title">Palo Alto</div>
        <div class = "footer-nav">
            <a class = "footer-nav__link" href="index.html">home</a>
            <a class = "footer-nav__link" href="profile.html">profile</a>
            <a class = "footer-nav__search" href=""></a>
        </div>
        <div class = "footer__copyright"><span>© 2015 - Palo Alto. All Rights Reserved. Designed & Developed by</span>PixelBuddha Team</div>
        <div class="social-net">
            <div class="social-net__block">
                <a class="social-net__link social-net__link_facebook" href=""></a>
            </div>
            <div class="social-net__block">
                <a class="social-net__link social-net__link_twitter" href=""></a>
            </div>
            <div class="social-net__block">
                <a class="social-net__link social-net__link_instagram" href=""></a>
            </div>
            <div class="social-net__block">
                <a class="social-net__link social-net__link_pinterest" href=""></a>
            </div>
        </div>
    </footer></body>
</html>
